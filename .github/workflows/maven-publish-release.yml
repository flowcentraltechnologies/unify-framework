# This workflow will build and deploy unify framework to sonatype staging

name: Deploy Unify Framework Staging

on:
  release:
    types: [published]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 8
        distribution: 'temurin'
        cache: maven
        
    - name: Setup Maven Version
      uses: s4u/setup-maven-action@v1.2.1
      with:
        java-version: 8
        maven-version: 3.5.4
        
    - name: Reconfigure Maven Settings 1
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        servers: |
          [{
              "id": "sonatype-nexus-staging",
              "username": "${{ secrets.REPO_USERNAME }}",
              "password": "${{ secrets.REPO_PASSWORD }}"
          }] 
        repositories: |
          [{
              "id": "sonatype-nexus-staging",
              "name": "Sonatype Nexus Staging",
              "url": "http://oss.sonatype.org/service/local/staging/deploy/maven2/",
              "releases": {
                "enabled": "true"
              },
              "snapshots": {
                "enabled": "false"
              }
          }] 
          
    - name: Import GPG Key
      uses: crazy-max/ghaction-import-gpg@v1
      env:
        GPG_PRIVATE_KEY: ${{ secrets.MVN_GPG_SECRET_KEY }}
        PASSPHRASE: ${{ secrets.MVN_GPG_PASSPHRASE }} 
       
    - name: Deploy Release to Staging with Maven
      run: mvn clean deploy -B -DrepoDeployMode=true


